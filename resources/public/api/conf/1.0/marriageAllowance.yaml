post:
  summary: Create Marriage Allowance
  description: |
    This endpoint allows the customer to transfer up to Â£1,260 of their personal allowance to their spouse or civil partner. A National Insurance Number must be provided.
    
    ### Test data
    <p>Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.</p>
    <table>
        <thead>
            <tr>
                <th>Header Value (Gov-Test-Scenario)</th>
                <th>Scenario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p>N/A - DEFAULT</p></td>
                <td><p>Simulates success response.</p></td>
            </tr>   
            <tr>
                <td><p>DECEASED_RECIPIENT</p></td>
                <td><p>Simulates the scenario in which the supplied spouse or civil partner has been flagged as deceased.</p></td>
            </tr>
            <tr>
                <td><p>CLAIM_ALREADY_EXISTS</p></td>
                <td><p>Simulates the scenario in which a Marriage Allowance claim already exists for the supplied NINO. </p></td>
            </tr>
            <tr>
                <td><p>INVALID_REQUEST</p></td>
                <td><p>Simulates the scenario in which a request cannot be made as the current NINO supplied is invalid.</p></td>
            </tr>
        </tbody>
    </table>

  tags:
    - Marriage Allowance

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/headers.yaml#/components/parameters/acceptJson'
    - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
    - $ref: './common/headers.yaml#/components/parameters/contentTypeJson'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - write:self-assessment

  requestBody:
    content:
      application/json:
        schema:
          $ref: './schemas/create_marriageAllowance_request.json'
        examples:
          Request:
            value:
              $ref: './examples/marriageAllowance/create_marriageAllowance_request.json'

  responses:

    "201":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_SPOUSE_OR_CIVIL_PARTNERS_FIRST_NAME:
              $ref: './common/errors.yaml#/components/examples/formatSpouseOrCivilPartnersFirstName'
            FORMAT_SPOUSE_OR_CIVIL_PARTNERS_SURNAME:
              $ref: './common/errors.yaml#/components/examples/formatSpouseOrCivilPartnersSurname'
            FORMAT_SPOUSE_OR_CIVIL_PARTNERS_NINO:
              $ref: './common/errors.yaml#/components/examples/formatSpouseOrCivilPartnersNino'
            FORMAT_SPOUSE_OR_CIVIL_PARTNERS_DATE_OF_BIRTH:
              $ref: './common/errors.yaml#/components/examples/formatSpouseOrCivilPartnersDateOfBirth'
            RULE_DECEASED_RECIPIENT:
              $ref: './common/errors.yaml#/components/examples/ruleDeceasedRecipient'
            RULE_ACTIVE_MARRIAGE_ALLOWANCE_CLAIM:
              $ref: './common/errors.yaml#/components/examples/ruleActiveMarriageAllowanceClaim'
            RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
              $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody'
            RULE_INVALID_REQUEST:
              $ref: './common/errors.yaml#/components/examples/ruleInvalidRequest'

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'
